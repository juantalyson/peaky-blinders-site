<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body class="login-page">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row box-area rounded-5 shadow">

      <!-- LADO ESQUERDO -->
      <div class="col-md-6 left-box d-flex flex-column justify-content-center align-items-center p-4 rounded-start-5">
        <div class="featured-image mb-3">
          <img src="img/105962-1920x1280-desktop-hd-peaky-blinders-wallpaper-photo.jpg" class="img-fluid rounded" style="width: 250px;">
        </div>
        <p class="text-white fs-2 fw-semibold text-center" style="letter-spacing: 3px;">Trabalho Prático Site com Bootstrap</p>
        <small class="text-white text-wrap text-center" style="max-width: 17rem">Tenha um breve resumo da série Peaky Blinders.</small>
      </div>

      <!-- LADO DIREITO COM FORMULÁRIO -->
      <div class="col-md-6 right-box rounded-end-5">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Olá, novamente</h2>
            <p>Estamos felizes por ter você de volta.</p>
          </div>

          <!-- FORMULÁRIO -->
          <form action="index.html" method="get">
            <div class="input-group mb-3">
              <input type="email" name="email" class="form-control form-control-lg rounded-4" placeholder="E-mail" required>
            </div>
            <div class="input-group mb-1">
              <input type="password" name="senha" class="form-control form-control-lg rounded-4" placeholder="Senha" required>
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label text-secondary"><small>Lembre de mim</small></label>
              </div>
              <div class="forgot">
                <small><a href="#">Esqueceu sua senha?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button type="submit" class="btn btn-lg w-100 special">Entrar</button>
            </div>
          </form>

          <!-- LOGIN COM GOOGLE -->
          <div class="input-group mb-3">
            <button class="btn btn-lg btn-light w-100 fs-6" type="button">
              <img src="img/google.png" style="width:20px" class="me-2">
              <small>Entrar com o Google</small>
            </button>
          </div>

          <div class="row">
            <small>Não tem conta? <a href="#">Cadastre-se</a></small>
          </div>

        </div>
      </div>

    </div>
  </div>

</body>
</html>
